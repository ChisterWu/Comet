name: main-build

## this publishes to nuget.org

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Build Comet-Nuget
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100

      - name: Install and Run maui-check Tool
        shell: pwsh
        run: |
          dotnet tool install -g Redth.Net.Maui.Check
          maui-check --ci --fix --non-interactive --verbose --skip openjdk

      - name: Nuget Restore Comet-Nuget.sln
        run: dotnet restore build/Comet-Nuget.sln

      - name: Nuget Restore Comet-net6-Nuget.sln
        run: dotnet restore build/Comet-net6-Nuget.sln

      - name: Build Comet-Nuget.sln
        run: msbuild build/Comet-Nuget.sln
 
      - name: Build Comet-net6-Nuget.sln
        run: dotnet build build/Comet-net6-Nuget.sln

